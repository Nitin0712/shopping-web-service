{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}"/>
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <div style="color:red;text-align:center">
            {% for message in messages %}
            <h4>{{ message }}</h4>
            {% endfor %}
        </div>
        <div class="row" >
        <div class="col-md-5 register-div">

            <form action="register" method="post" class="register-form">
                {% csrf_token %}
                <h3 style="font-variant-caps: petite-caps;text-align:center">Sign Up</h3>
                <div class="form-group" >
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter First Name" id="first_name">
                </div> <div class="form-group" >
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="last_name" name="last_name">
                </div> <div class="form-group" >
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username">
                </div>
                <div class="form-group" >
                    <label for="email1">Email ID:</label>
                    <input type="email" class="form-control" placeholder="Enter Email ID" id="email1" name="email1">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="c_password">Confirm Password:</label>
                    <input type="password" class="form-control" placeholder="Enter Confirm Password" id="c_password" name="c_password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-5 login-div">
            <form action="login" method="POST" class="login-form">
                {% csrf_token %}
                <h3 style="font-variant-caps: petite-caps;text-align:center">Sign In</h3>
                <div class="form-group" >
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="username_l" name="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </div>

</body>
</html>{% endblock %}
