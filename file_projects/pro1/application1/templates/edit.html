{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}"/>
    <title>Title</title>
</head>
<body>
    <div class="container" >
            <div class="my-list" style="margin-left:20px">
                <h2 style="text-align:center;font-weight:bold">Edit Product</h2>
                    <form class="post-form" action="/update/{{ editForm.id }}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
<!--                        <label></label>-->
<!--                        <input type="text" name="product_name" value="{{ editForm.product_name }}"><br>-->
<!--                        <label>Product Price</label>-->
<!--                        <input type="number" name="product_price"  value="{{ editForm.product_price }}"><br>-->
<!--                        <label>Product Image</label>-->
<!--                        <img src="{{ editForm.product_image.url }}" width="100px" height="100px">-->
<!--                        <input type="file" name="product_image">-->
<!--                        <button type="submit">Update</button>-->
                        <div class="form-group">
                            <label for="exampleInputName">Product Name</label>
                            <input type="test" class="form-control" id="exampleInputName" aria-describedby="proName" name="product_name" value="{{ editForm.product_name }}">
                            <small id="proName" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPrice">Product Price</label>
                            <input type="number" class="form-control" id="exampleInputPrice" name="product_price" value="{{ editForm.product_price }}">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Product Image</label>
                            <img src="{{ editForm.product_image.url }}" width="100px" height="100px">
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="product_image">
                         </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="/" class="btn btn-primary" role="button">Back</a>
                    </form>
            </div>
    </div>
</body>
{% endblock %}
</html>
